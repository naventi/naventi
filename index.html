  "reputation is what others think of you; character is what you really are. — john wooden"

    ];

    function typeEffect(element, text, speed = 40) {
      element.innerHTML = "";
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }

    function newPhrase() {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      const element = document.getElementById("phrase");
      typeEffect(element, phrase);
    }

    window.onload = newPhrase;
